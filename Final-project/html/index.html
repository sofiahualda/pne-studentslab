<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Final-Project</title>
    </head>
    <body style="background-color: lightyellow">
        <h1>Browsing Human and Vertebrates genome</h1>
        <h2>BASIC Level</h2>

        <form action="/listSpecies" method="get">
            <p>1) List of species in the genome database</p>
            <label>Limit:</label><input type="text" name="limit"><br>
            <input type="submit" value="Send">
        </form>

        <form action="/karyotype" method="get">
            <p>2) Information about the karyotype</p>
            <label>Select the species:</label><input type="text" name="species"><br>
            <input type="submit" value="Send">
        </form>

        <form action="/chromosomeLength" method="get">
            <p>3) Chromosome length</p>
            <label>Select the species:</label><input type="text" name="species"><br>
            <label>Select a chromosome:</label><input type="text" name="chromo"><br>
            <input type="submit" value="Send">
        </form>

        <h2>MEDIUM Level</h2>
        <form action="/geneSeq" method="get">
            <p>4) Return of the complete sequence</p>
            <label>Select the gene:</label><input type="text" name="gene"><br>
            <input type="submit" value="Send">
        </form>

        <form action="/geneInfo">
            <p>5) Human gene info</p>
            <label>Select the gene:</label><input type="text" name="gene"><br>
            <input type="submit" value="Send">
        </form>

        <form action="/geneCalc" method="get">
            <p>6) Calculations on Human gene</p>
            <label>Select the gene:</label><input type="text" name="gene"><br>
            <input type="submit" value="Send">
        </form>

        <form action="/geneList" method="get">
            <p>7) Introduce the following points:</p>
            <label>Select the chromosome:</label><input type="text" name="chromo"><br>
            <label>Select the start point:</label><input type="text" name="start"><br>
            <label>Select the end point:</label><input type="text" name="end"><br>
            <input type="submit" value="Send">
        </form>


    </body>
</html>
