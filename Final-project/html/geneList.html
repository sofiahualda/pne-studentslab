<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genes</title>
</head>
<body style="background-color: lightblue">
    <h1>List of genes located in chromosome {{context.chromo_requested}} in range: {{context.start_requested}}-{{context.end_requested}}</h1>
    <ul>
        {% for name in context.gene_list %}
        <li>{{name}}</li>
        {% endfor %}
    </ul>

</body>
</html>
